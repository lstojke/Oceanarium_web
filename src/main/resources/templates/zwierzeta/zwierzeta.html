<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista zwierząt</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{ tables.css }" rel="stylesheet" type="text/css"/>
</head>


<body>
<a id="title" th:href="@{'/'}">Oceanarium</a>
<hr>
<div id="container">
    <h1>Zwierzeta</h1>
    <a href="/newZwierze">Dodaj nowe zwierze</a>
    <br><br/>
    <table id="tt">
        <thead>
        <tr>
            <th>ID Zwierze</th>
            <th>Imie</th>
            <th>Data_urodzenia</th>
            <th>ID_Akwenu</th>
            <th>ID_Gatunku</th>
            <th>ID_Wolontariusza</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="zwierze : ${zwierzeList}">
            <td th:text="${zwierze.id_zwierze}">ID</td>
            <td th:text="${zwierze.imie}">Imie</td>
            <td th:text="${zwierze.data_urodzenia}">Data_urodzenia</td>
            <td th:text="${zwierze.id_akwen}">ID_Akwenu</td>
            <td th:text="${zwierze.id_gatunku}">ID_Gatunku</td>
            <td th:text="${zwierze.id_wolontariusz}">ID_Wolontariusza</td>
            <td>
                <a th:href="@{'/editZwierze/' + ${zwierze.id_zwierze}}">Edytuj</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/deleteZwierze/' + ${zwierze.id_zwierze}}">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
